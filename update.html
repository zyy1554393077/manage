<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo">BackendManagement</h1>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="#">manager</a></li>
                <li><a href="#">LOG OUT</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>MENU</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>FUNDRAISER</a>
                    <ul class="sub-menu">
                        <li><a href="insert.html"><i class="icon-font">&#xe005;</i>ADD</a></li>
                        <li><a href="fundraiser.html"><i class="icon-font">&#xe005;</i>DATALIST</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="#">FUNDRAISER</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="#">UPDATE</a></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/jscss/admin/design/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>CAPTION</th>
                                <td>
                                    <input class="required" style="width: calc(100% - 7px);height: 25px;" id="title" name="title" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>ORGANIZER</th>
                                <td><input class="required" style="width: calc(100% - 7px);height: 25px;" name="author" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th width="120"><i class="require-red">*</i>CATEGORY</th>
                                <td>
                                    <select style="width: 100%;height: 30px;" name="colId" id="catid" class="required">
                                        <option value="">请选择</option>
                                        <option value="19">精品界面</option>
                                        <option value="20">推荐界面</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>CITY</th>
                                <td><input class="required" style="width: calc(100% - 7px);height: 25px;" name="author" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>STATUS</th>
                                <td>
                                    <select style="width: 100%;height: 30px;" name="status" id="statusId" class="required">
                                        <option value="">请选择</option>
                                        <option value="19">ACTIVE</option>
                                        <option value="20">SUSPENDED</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>TARRGET</th>
                                <td><input class="required" style="width: calc(100% - 7px);height: 25px;" name="author" size="50" value="" type="number"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>THUMBNAIL</th>
                                <td><input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片" /></td>
                            </tr>
                            <tr>
                                <th>DESCRIBE</th>
                                <td><textarea name="content" class="common-textarea" style="width: calc(100% - 7px);" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="width: 100%;height: 80px;display: flex;align-items: center;justify-content: center;">
                        <input class="btn btn-primary btn6" value="update" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
